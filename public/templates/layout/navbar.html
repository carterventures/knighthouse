<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="#">Knighthouse</a>
      <div class="nav-collapse">
        <ul class="nav">
          <% _.each(navitems, function(item) { %>
          <li id="<%= item.nav %>"><a href="#<%= item.nav %>"><i class="icon-<%= item.icon %> icon-white"></i> <%= item.name %></a></li>
          <% }); %>
        </ul>
        <% if (!authenticated) { %>
        <p class="navbar-text pull-right"><a href="#" class="signin">Sign In</a></p>
        <% } else { %>
        <p class="navbar-text pull-right">Logged in as <a href="#profile"><%= name %></a> | <a href="#" class="signout">Sign Out</a></p>
        <% } %>
        
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>
